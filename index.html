<!DOCTYPE html>
<html>

 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">   <!-- viewport for mobile first, control page scaling when rendering -->
	<title>API HACK CAPSTONE</title>    <!-- placeholder title  -->
	<!-- <link rel="icon" href="icon.ico">   website icon placeholder --> 
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" /> <!-- nomalize css -->
	<link href="style.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
	 <header>
		 <h1>RECIPE AND DRINK SEARCH APP</h1>  <!-- placeholder, better name otw! -->
	 </header>

	 <main>
		 <section class="welcome">
		 <h2>What should I do for dinner tonight?</h2>
		 <p>Answer with a click.</p>
		 <div class="hidden">  <!-- design containers to be filled during styling-->
			 <img href="" alt="placeholder">
		 </div>
		 <div class="hidden">
			 <img href="" alt="placeholder">
		 </div>
		 <div class="hidden">
			 <img href="" alt="placeholder">
		 </div>
		 </section>


		 <form class="js-form">
			<fieldset class="recipe-options">
				<legend>Let's find a recipe!</legend>
			    <label for="recipe-query">What are you feeling?</label>
				  <input type="text" id="recipe-query" placeholder="i.e. pasta, cheesecake, rice pilaf" required>
				<label for="diet">Dietary restrictions?</label>
				<select id="diet" name="diet">
				  <option value=" "></option>
				  <option value="vegetarian">Vegetarian</option>
				  <option value="pescetarian">Pescetarian</option>
				  <option value="vegan">Vegan</option>
				  <option value="lacto-vegetarian">Lacto-Vegetarian</option>
				  <option value="ovo-vegetarian">Ovo-vegetarian</option>
				</select>
			</fieldset>
				 <label for="results-number">Number of Results:</label>
				 <input type="number" id="results-number" size="5" placeholder="10" min="1" max="100">

			 <button type="submit">Search!</button>
		 </form>
		 

		 <section class="results js-results hidden">
			 <h3>Search results</h3>
			 <ol class="js-recipe-list">
				 <li>Example</li>
			 </ol>

		 </section>
	 
		
		
		
	</main>


  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js">
  </script>

 </body>



</html>
