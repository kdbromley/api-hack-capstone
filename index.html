<!DOCTYPE html>
<html>

 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">   <!-- viewport for mobile first, control page scaling when rendering -->
	<title>API HACK CAPSTONE</title>    <!-- placeholder title  -->
	<!-- <link rel="icon" href="icon.ico">   website icon placeholder --> 
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" /> <!-- nomalize css -->
	<link href="style.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
	 <header>
		 <h1>Recipe and Drink Search</h1>  <!-- placeholder, better name otw! -->
	 </header>

	 <main>
		 <section class="welcome group-row">
		   <div class="item intro--align">
		 	<h2>What should I have tonight?</h2>
		 	<p>Answer with a click.</p>
		   </div>
		   <div class="img__container">
			<img src="https://live.staticflickr.com/2691/4090407169_5d9f3ff593_m.jpg" width="240" height="160" title="'cheeses' by _gee_ is licensed under CC BY 2.0" alt="cheeses" class="img__intro item">
			<div class="credit-overlay"><a href="https://www.flickr.com/photos/32426344@N00/4090407169">'cheeses'</a> by _gee_ is licensed under CC BY 2.0</div>
			</div>
		 </section>

		 <h3 class="h3--no-bottom">Let's find a recipe!</h3>
		 <form class="js-form">
			<div class="group">
				<div class="item item-desktop">
			     <label for="recipe-query" class="large">What are you feeling?</label>
				   <input type="text" id="recipe-query" placeholder="i.e. pasta, cheesecake, rice pilaf" size="25" oninput="handleFormProgress()" required>
				</div>

				<fieldset class="item item-desktop hidden">
					<legend class="large">Any allergies/intolerances?</legend>
				  <ul>
					<li><input type="checkbox" name="intolerance" id="egg" value="egg"><label for="egg">Egg</label></li>
					<li><input type="checkbox" name="intolerance" id="gluten" value="gluten"><label for="gluten">Gluten</label></li>
					<li><input type="checkbox" name="intolerance" id="dairy" value="dairy"><label for="dairy">Dairy</label></li>
					<li><input type="checkbox" name="intolerance" id="peanut" value="peanut"><label for="peanut">Peanut</label></li>
					<li><input type="checkbox" name="intolerance" id="seafood" value="seafood"><label for="seafood">Seafood</label></li>
					<li><input type="checkbox" name="intolerance" id="shellfish" value="shellfish"><label for="shellfish">Shellfish</label></li>
					<li><input type="checkbox" name="intolerance" id="soy" value="soy"><label for="soy">Soy</label></li>
					<li><input type="checkbox" name="intolerance" id="tree nut" value="tree nut"><label for="tree nut">Tree nut</label></li>
					<li><input type="checkbox" name="intolerance" id="wheat" value="wheat"><label for="wheat">Wheat</label></li>
				  </ul>
				</fieldset>

				<div id="diet" class="item item-desktop hidden">
				 <label for="diet">Dietary restrictions?</label>
				 <select id="diet" name="diet">
				   <option value=" "></option>
				   <option value="vegetarian">Vegetarian</option>
				   <option value="pescetarian">Pescetarian</option>
				   <option value="vegan">Vegan</option>
				   <option value="lacto-vegetarian">Lacto-Vegetarian</option>
				   <option value="ovo-vegetarian">Ovo-vegetarian</option>
				 </select>
				</div>
				<div class="item item-desktop">
				 <label for="results-number">Number of Results:</label>
				 <input type="number" id="results-number" size="5" placeholder="10" min="1" max="100">
				</div>
			</div>
			 <button type="submit" class="button__submit">Search!</button>
		 </form>
		 

		 <section class="results js-results group invisible">
			 <h3>Search results</h3>
			 <ol class="js-recipe-list group item-desktop">
				 <li>Example</li>
			 </ol>

		 </section>
	 
		 
		
		
	</main>


  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js">
  </script>

 </body>



</html>
